<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilt-Shift Demo</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 40px;}
        .container { background: #fff; padding: 30px; border-radius: 10px; max-width: 480px; margin: auto; box-shadow: 0 4px 14px #ddd;}
        h1 { margin-bottom: 20px; }
        input[type=file] { margin-bottom: 20px; }
        .result img { max-width: 100%; margin-top: 20px; border-radius: 8px;}
        button { background: #3498db; color: #fff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Tilt-Shift Online</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required><br>
            <button type="submit">Run Inference</button>
        </form>
        {% if result_img %}
        <div class="result">
            <h2>Result:</h2>
            <img src="{{ url_for('result_file', filename=result_img) }}">
        </div>
        {% endif %}
    </div>
</body>
</html>
